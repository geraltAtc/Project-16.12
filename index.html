<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Open+Sans:wght@400;600&family=Playfair+Display:wght@700&family=Roboto:ital,wght@0,400;1,700&family=Space+Mono&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Design-Furniture</title>
</head>
<body>
  <main class="main-content">
    <div class="container">
      <section class="gallery">
        <div class="blog blog-section-1">
          <div class="title-section">
            <p class="title">Новинки</p><span class="underline"></span>
          </div>
        </div>
        <div class="blog blog-section-2 shadow">
          <img src="img/2-Pcs-moderne-Style-d-contract-salle-manger-meubles-de-chaise-de-bureau-mode-de-si.png" width="175" height="169" alt="Стул «Смеркается»">
          <p class="notice">Стул «Смеркается»</p>
          <p class="price">$280</p>
        </div>
        <div class="blog blog-section-3 shadow">
          <img src="img/Mask Group 2.png" width="202" height="226" alt="Люстра «Облако»">
          <p class="notice">Люстра «Облако»</p>
          <p class="price">$250</p>
        </div>
        <div class="blog blog-section-4">
          <img src="img/product_gallery_photo_17d5d561-b61c-440e-bb97-b67a762d5932.png" width="270" height="198" alt="Стол «Крем брюле»">
          <p class="notice">Стол «Крем брюле»</p>
          <p class="price">$320</p>
        </div>
      </section>
      <section class="main-photo">
        <div class="blog-section-5 shadow">
          <img src="img/Снимок экрана 2018-10-05 в 18.03.png" width="490" height="466" alt="Стул офисный «Белый шоколад»">
          <p class="notice" id="important">Стул офисный «Белый шоколад»</p>
          <p class="price">$120</p>
        </div>
      </section>
    </div>
  </main>
</body>
</html>
